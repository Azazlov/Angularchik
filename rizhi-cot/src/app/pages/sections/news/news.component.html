<h1 class="title">Новости</h1>

<div class="news">
    <div >
        <div *ngFor="let news of newItems" class="newsBlock">
            <div *ngIf="news.newsEnable" class="newsItem">
                <div class="newsName">
                    <h2>{{ news.newsName }}</h2>
                    <div class="imgBlock">
                        <img [src]="news.newsImg" alt="" class="newsImg">
                    </div>
                </div>
                <p class="newsDescription" >{{ news.newsDescription }}</p>
            </div>
        </div>
    </div>
    <form >
        <input type="text" class="newsButton">
        <input type="text" class="newsButton">
        <input type="text" class="newsButton">
        <input type="text" class="newsButton">
        <button>
            Добавить
        </button>
    </form>
</div>
